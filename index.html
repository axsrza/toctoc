<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer Receber uma Visita Hoje?</title>
</head>
<body style="background-color: black; color: white; text-align: center;">

    <h1 style="font-size: 24px;">Você quer receber uma visita hoje?</h1>

    <!-- Botões para Sim e Não -->
    <button onclick="playAudio()">Sim</button>
    <button onclick="playAudio()">Não</button>

    <!-- Áudio com Autoplay usando o Arquivo MP3 do Repositório -->
    <audio controls autoplay style="visibility: hidden;">
        <source src="toctoc.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        function playAudio() {
            // Tornar o áudio visível e iniciar a reprodução
            document.querySelector('audio').style.visibility = 'visible';
            document.querySelector('audio').play();
        }
    </script>

</body>
</html>
