<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer Receber uma Visita Hoje?</title>
</head>
<body style="background-color: black; color: white; text-align: center;">

    <h1 id="pergunta" style="font-size: 24px;">Você quer receber uma visita hoje?</h1>

    <!-- Botões para Sim e Não -->
    <button onclick="playAudioAndHideElements('Sim')">Sim</button>
    <button onclick="playAudioAndHideElements('Não')">Não</button>

    <!-- Áudio com Autoplay, sem controles visíveis e em looping -->
    <audio autoplay loop style="visibility: hidden;">
        <source src="toctoc.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <!-- Mensagem após a escolha -->
    <div id="mensagem" style="visibility: hidden; font-size: 18px; margin-top: 20px;"></div>

    <script>
        function playAudioAndHideElements(choice) {
            // Tornar o áudio visível e iniciar a reprodução
            document.querySelector('audio').style.visibility = 'visible';
            document.querySelector('audio').play();

            // Esconder os botões e a pergunta
            document.querySelectorAll('button').forEach(button => {
                button.style.display = 'none';
            });
            document.getElementById('pergunta').style.display = 'none';

            // Agendar a exibição da mensagem após 1 segundo
            setTimeout(function () {
                // Exibir a mensagem
                document.getElementById('mensagem').innerHTML = 'Vai atender?';
                document.getElementById('mensagem').style.visibility = 'visible';

                // Tornar a página toda preta
                document.body.style.backgroundColor = 'black';
                document.body.style.color = 'white';
            }, 1000);
        }
    </script>

</body>
</html>
